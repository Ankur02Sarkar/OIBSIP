<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>A Basic To-Do WebApp</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!DOCTYPE html>
    <html>
      <head>
        <title>Advance To-Do</title>
        <link
          rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
          integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
          crossorigin="anonymous"
        />
      </head>
      <body>
        <main>
          <h1
            style="text-align: center; font-size: 67px; text-decoration: none"
          >
            OIBSIP Task 3 ToDo WebApp
          </h1>
          <div class="section">
            <section>
              <h1>TO-DO List</h1>
              <div id="divToDo">
                <div id="divInput">
                  <input type="text" id="tex" placeholder="Enter Task" />
                  <button id="btn">SAVE</button>
                </div>
                <div id="divCardContainer"></div>
              </div>
            </section>
          </div>
        </main>
        <script src="./script.js"></script>
      </body>
    </html>
  </body>
</html>
